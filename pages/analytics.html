<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - Animated</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .analytics-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            animation: cardSlideIn 0.6s ease-out;
        }

        .stat-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .stat-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            animation: chartSlideIn 0.8s ease-out;
        }

        .progress-ring-container {
            position: relative;
            display: inline-block;
            margin: 1rem;
        }

        .progress-ring {
            width: 120px;
            height: 120px;
            transform: rotate(-90deg);
        }

        .progress-ring-circle {
            fill: none;
            stroke: rgba(255, 255, 255, 0.2);
            stroke-width: 10;
        }

        .progress-ring-progress {
            fill: none;
            stroke-width: 10;
            stroke-linecap: round;
            stroke-dasharray: 314;
            stroke-dashoffset: 314;
            transition: stroke-dashoffset 2s ease-out;
            transition-delay: 0.5s;
        }

        .progress-ring-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            font-weight: 700;
            text-align: center;
        }

        .animated-bar-chart {
            display: flex;
            align-items: end;
            gap: 1rem;
            height: 200px;
            padding: 1rem;
        }

        .bar {
            flex: 1;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 10px 10px 0 0;
            position: relative;
            transition: all 0.3s ease;
            animation: barGrowth 1.5s ease-out;
            animation-fill-mode: both;
        }

        .bar:hover {
            filter: brightness(1.2);
            transform: scale(1.05);
        }

        .bar-label {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .bar-value {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: 600;
            color: #667eea;
        }

        /* Animation Keyframes */
        @keyframes cardSlideIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes chartSlideIn {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes barGrowth {
            0% {
                height: 0;
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes counterUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="analytics-container">
        <h1>ðŸ“Š Analytics Dashboard</h1>
        
        <div class="stats-grid">
            <div class="stat-card" style="animation-delay: 0.1s;">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-value" id="totalHours">0</div>
                <div class="stat-label">Total Focus Hours</div>
            </div>
            
            <div class="stat-card" style="animation-delay: 0.2s;">
                <div class="stat-icon">
                    <i class="fas fa-fire"></i>
                </div>
                <div class="stat-value" id="streakDays">0</div>
                <div class="stat-label">Day Streak</div>
            </div>
            
            <div class="stat-card" style="animation-delay: 0.3s;">
                <div class="stat-icon">
                    <i class="fas fa-trophy"></i>
                </div>
                <div class="stat-value" id="achievements">0</div>
                <div class="stat-label">Achievements</div>
            </div>
            
            <div class="stat-card" style="animation-delay: 0.4s;">
                <div class="stat-icon">
                    <i class="fas fa-star"></i>
                </div>
                <div class="stat-value" id="xpPoints">0</div>
                <div class="stat-label">XP Points</div>
            </div>
        </div>

        <div class="chart-container">
            <h3>Weekly Progress</h3>
            <div class="animated-bar-chart" id="weeklyChart">
                <div class="bar" style="height: 60%; animation-delay: 0.5s;">
                    <div class="bar-value">4.2h</div>
                    <div class="bar-label">Mon</div>
                </div>
                <div class="bar" style="height: 80%; animation-delay: 0.6s;">
                    <div class="bar-value">5.8h</div>
                    <div class="bar-label">Tue</div>
                </div>
                <div class="bar" style="height: 45%; animation-delay: 0.7s;">
                    <div class="bar-value">3.2h</div>
                    <div class="bar-label">Wed</div>
                </div>
                <div class="bar" style="height: 90%; animation-delay: 0.8s;">
                    <div class="bar-value">6.5h</div>
                    <div class="bar-label">Thu</div>
                </div>
                <div class="bar" style="height: 70%; animation-delay: 0.9s;">
                    <div class="bar-value">5.1h</div>
                    <div class="bar-label">Fri</div>
                </div>
                <div class="bar" style="height: 85%; animation-delay: 1.0s;">
                    <div class="bar-value">6.2h</div>
                    <div class="bar-label">Sat</div>
                </div>
                <div class="bar" style="height: 55%; animation-delay: 1.1s;">
                    <div class="bar-value">4.0h</div>
                    <div class="bar-label">Sun</div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <h3>Goal Progress</h3>
            <div style="display: flex; justify-content: space-around; flex-wrap: wrap;">
                <div class="progress-ring-container">
                    <svg class="progress-ring">
                        <circle class="progress-ring-circle" cx="60" cy="60" r="50"></circle>
                        <circle class="progress-ring-progress" cx="60" cy="60" r="50" 
                                style="stroke: #10b981;" id="dailyGoalRing"></circle>
                    </svg>
                    <div class="progress-ring-text">
                        <div style="font-size: 1.5rem;">85%</div>
                        <div style="font-size: 0.8rem;">Daily Goal</div>
                    </div>
                </div>
                
                <div class="progress-ring-container">
                    <svg class="progress-ring">
                        <circle class="progress-ring-circle" cx="60" cy="60" r="50"></circle>
                        <circle class="progress-ring-progress" cx="60" cy="60" r="50" 
                                style="stroke: #f59e0b;" id="weeklyGoalRing"></circle>
                    </svg>
                    <div class="progress-ring-text">
                        <div style="font-size: 1.5rem;">72%</div>
                        <div style="font-size: 0.8rem;">Weekly Goal</div>
                    </div>
                </div>
                
                <div class="progress-ring-container">
                    <svg class="progress-ring">
                        <circle class="progress-ring-circle" cx="60" cy="60" r="50"></circle>
                        <circle class="progress-ring-progress" cx="60" cy="60" r="50" 
                                style="stroke: #ef4444;" id="monthlyGoalRing"></circle>
                    </svg>
                    <div class="progress-ring-text">
                        <div style="font-size: 1.5rem;">64%</div>
                        <div style="font-size: 0.8rem;">Monthly Goal</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class AnimatedAnalytics {
            constructor() {
                this.init();
            }

            init() {
                this.animateCounters();
                this.animateProgressRings();
                this.addHoverEffects();
            }

            animateCounters() {
                const counters = [
                    { element: document.getElementById('totalHours'), target: 156 },
                    { element: document.getElementById('streakDays'), target: 23 },
                    { element: document.getElementById('achievements'), target: 12 },
                    { element: document.getElementById('xpPoints'), target: 3420 }
                ];

                counters.forEach(({ element, target }, index) => {
                    setTimeout(() => {
                        this.animateCounter(element, 0, target, 2000);
                    }, index * 200);
                });
            }

            animateCounter(element, start, end, duration = 2000) {
                const startTime = performance.now();
                
                function updateCount(currentTime) {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    const current = Math.floor(start + (end - start) * this.easeOutCubic(progress));
                    element.textContent = current.toLocaleString();
                    
                    if (progress < 1) {
                        requestAnimationFrame(updateCount.bind(this));
                    }
                }
                
                requestAnimationFrame(updateCount.bind(this));
            }

            animateProgressRings() {
                const rings = [
                    { element: document.getElementById('dailyGoalRing'), percentage: 85 },
                    { element: document.getElementById('weeklyGoalRing'), percentage: 72 },
                    { element: document.getElementById('monthlyGoalRing'), percentage: 64 }
                ];

                rings.forEach(({ element, percentage }, index) => {
                    setTimeout(() => {
                        this.animateProgressRing(element, percentage);
                    }, 1000 + index * 300);
                });
            }

            animateProgressRing(element, percentage, duration = 2000) {
                const circumference = 2 * Math.PI * 50;
                const offset = circumference - (percentage / 100) * circumference;
                
                element.style.strokeDasharray = circumference;
                element.style.strokeDashoffset = circumference;
                
                setTimeout(() => {
                    element.style.transition = `stroke-dashoffset ${duration}ms ease-out`;
                    element.style.strokeDashoffset = offset;
                }, 100);
            }

            addHoverEffects() {
                document.querySelectorAll('.stat-card').forEach(card => {
                    card.addEventListener('mouseenter', function() {
                        this.style.transform = 'translateY(-15px) scale(1.05)';
                        this.style.boxShadow = '0 25px 50px rgba(102, 126, 234, 0.3)';
                    });

                    card.addEventListener('mouseleave', function() {
                        this.style.transform = 'translateY(0) scale(1)';
                        this.style.boxShadow = 'none';
                    });
                });
            }

            easeOutCubic(t) {
                return 1 - Math.pow(1 - t, 3);
            }
        }

        // Initialize animated analytics
        document.addEventListener('DOMContentLoaded', () => {
            new AnimatedAnalytics();
        });
    </script>
</body>
</html>
