<!DOCTYPE html><html lang="en">
<head>
  <meta charset="utf-8">
  <title>To-Do & Voice Reminders • FocusZone</title>
  <link rel="stylesheet" href="../css/premium-styles.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/animations.css">
  <script defer src="../js/main.js"></script>
</head>
<body>
<nav class="premium-navbar"><div class="nav-container">
  <a class="logo-container" href="../index.html">
     <div class="logo-icon"><i class="fas fa-microphone"></i></div><h2>Voice Tasks</h2>
  </a>
</div></nav>

<section class="container" style="padding:6rem 0">
  <h1 class="section-title">Smart To-Do &amp; Voice Reminders</h1>

  <div class="premium-card" style="margin-top:2.5rem">
    <form class="premium-form" id="todo-form">
      <div class="input-container">
         <i class="fas fa-pencil"></i>
         <input name="todo" placeholder="New task…" required autocomplete="off">
         <button type="button" class="password-toggle tooltip" data-tooltip="Voice input coming soon">
            <i class="fas fa-microphone"></i>
         </button>
         <div class="input-highlight"></div>
      </div>
    </form>
    <ul class="dashboard-features" id="todo-list" style="margin-top:1.5rem"></ul>
  </div>
</section>

<script>
document.getElementById('todo-form').addEventListener('submit',e=>{
 e.preventDefault();
 const txt=e.target.todo.value.trim();
 if(!txt) return;
 const li=document.createElement('li');
 li.innerHTML=`<input type="checkbox"> ${txt}
               <i class="fas fa-bell tooltip" data-tooltip="Reminder at 6 PM"></i>`;
 document.getElementById('todo-list').appendChild(li);
 e.target.reset();
});
</script>
</body></html>
